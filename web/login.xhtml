<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <div id="LoginAli">
        <ui:composition template="./WEB-INF/template_admin.xhtml">
            <ui:define name="content">            
                <h:form>
                    <h3>Admin Login</h3>
                    <dd>
                        <dt><h:outputText value="Username" /></dt>
                        <dl><h:inputText id="username" value="#{loginBean.user}"></h:inputText></dl>
                        <h:message for="username"></h:message>
                        <br></br><br></br>

                        <dt><h:outputText value="Password" /></dt>
                        <dl><h:inputSecret id="password" value="#{loginBean.pwd}"></h:inputSecret></dl>
                    <h:message for="password"></h:message>
                    <br></br><br></br>
                    </dd>
                    <h:commandButton action="#{loginBean.validateUsernamePassword}"
                            value="Login"></h:commandButton>
                </h:form>
                
            </ui:define>
        </ui:composition>
        </div>
    </body>
</html>
