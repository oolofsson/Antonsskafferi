<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template_admin.xhtml">
            <ui:define name="left">
                <h2>Bilduppladdning</h2>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Bild: " />
                        <h:inputFile />
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <div class="field">
                    <h:column id="new_dish_column">
                        <h2>Lägg till ny rätt: </h2>
                        <h:form>
                            <h:panelGrid columns="3">
                                <h:outputText value="Rätt:" />
                                <h:inputText value="#{dish.dishname}" title="dishname" id="dishname"
                                             required="true" />
                                <h:message for="dishname" style="color: red" />

                                <h:outputText value="Pris:" />
                                <h:inputText value="#{dish.dishprice}" title="dishprice" id="dishprice"
                                             required="true" />
                                <h:message for="dishprice" style="color: red" />

                                <h:outputText value="Typ:" />
                                <h:inputText value="#{dish.dishtype}" title="dishtype" id="dishtype"
                                             required="true" />
                                <h:message for="dishtype" style="color: red" />
                            </h:panelGrid>
                            <h:commandButton action="show" actionListener="#{dishEJB.create}" value="Lägg till" />
                        </h:form>
                    </h:column>
                </div>
                <div class="field">
                    <h:column id="delete_dish_column">
                        <h3>Ta bort en rätt</h3><br />
                        <h:selectOneMenu id="delete_dish"> 
                            <f:selectItem itemLabel="Välj en rätt..."  noSelectionOption="true"/>
                            <f:selectItems value="#{dishEJB.list}" var="i" itemValue="#{i.dishid}" />
                        </h:selectOneMenu><br />
                        <h:form id="delete_dish_form">
                            <div class="inputs">
                                <h:inputText id="input_dish" required="true" value="#{dish.dishid}" />
                            </div>
                            <h:commandButton action="show" value="Ta bort" actionListener="#{dishEJB.delete}" />
                            <h:message for="input_dish" style="color: red" />
                        </h:form>
                    </h:column>
                </div>
                <div class="field">
                    <h:column id="new_drink_column">
                        <h2>Lägg till ny dryck: </h2>
                        <h:form>
                            <h:panelGrid columns="3">

                                <h:outputText value="Dryck:" />
                                <h:inputText value="#{drink.drinkname}" title="drinkname" id="drinkname"
                                             required="true" />
                                <h:message for="drinkname" style="color: red" />

                                <h:outputText value="Pris:" />
                                <h:inputText value="#{drink.drinkprice}" title="drinkprice" id="drinkprice"
                                             required="true" />
                                <h:message for="drinkprice" style="color: red" />

                                <h:outputText value="Typ:" />
                                <h:inputText value="#{drink.drinktype}" title="drinktype" id="drinktype"
                                             required="true" />
                                <h:message for="drinktype" style="color: red" />
                            </h:panelGrid>
                            <h:commandButton action="show" actionListener="#{drinkEJB.create}" value="Lägg till" />
                        </h:form>
                    </h:column>
                </div>
                
                <div class="field">
                    <h:column id="delete_drink_column">
                        <h3>Ta bort en dryck</h3><br />
                        <h:selectOneMenu id="delete_drink"> 
                            <f:selectItem itemLabel="Välj en dryck..."  noSelectionOption="true"/>
                            <f:selectItems value="#{drinkEJB.list}" var="i" itemValue="#{i.drinkid}" />
                        </h:selectOneMenu><br />
                        <h:form id="delete_drink_form">
                            <div class="inputs">
                                <h:inputText id="input_drink" required="true" value="#{drink.drinkid}" />
                            </div>
                            <h:commandButton action="show" value="Ta bort" actionListener="#{drinkEJB.delete}" />
                            <h:message for="input_drink" style="color: red" />
                        </h:form>
                    </h:column>
                </div>
                
                <div class="field">    
                    <h:column id="change_daily_special">
                    <h2>Skapa dagens</h2>
                        <h:outputText value="Måndag" /><br />
                        <h:selectOneMenu class="day_select" id="select1">
                            <f:selectItem itemLabel="Välj en rätt..."  noSelectionOption="true"/>
                            <f:selectItems value="#{dishEJB.list}" var="i" itemValue="#{i.dishname}" />
                        </h:selectOneMenu><br />

                        <h:outputText value="Tisdag" /><br />
                        <h:selectOneMenu class="day_select" id="select2">
                            <f:selectItem itemLabel="Välj en rätt..."  noSelectionOption="true"/>
                            <f:selectItems value="#{dishEJB.list}" var="i" itemValue="#{i.dishname}" />
                        </h:selectOneMenu><br />

                          <h:outputText value="Onsdag" /><br />
                          <h:selectOneMenu class="day_select" id="select3">
                            <f:selectItem itemLabel="Välj en rätt..."  noSelectionOption="true"/>
                            <f:selectItems value="#{dishEJB.list}" var="i" itemValue="#{i.dishname}" />
                        </h:selectOneMenu><br />

                        <h:outputText value="Torsdag" /><br />
                        <h:selectOneMenu class="day_select" id="select4">
                            <f:selectItem itemLabel="Välj en rätt..."  noSelectionOption="true"/>
                            <f:selectItems value="#{dishEJB.list}" var="i" itemValue="#{i.dishname}" />
                        </h:selectOneMenu><br />

                        <h:outputText value="Fredag" /><br />
                        <h:selectOneMenu class="day_select" id="select5">
                            <f:selectItem itemLabel="Välj en rätt..."  noSelectionOption="true"/>
                            <f:selectItems value="#{dishEJB.list}" var="i" itemValue="#{i.dishname}" />
                        </h:selectOneMenu><br />

                        <h:form id="daily_special_form">
                            <div class="inputs">
                                <h:inputText id="input1" required="true" value="#{dailyspecial.monday}" />

                                <h:inputText id="input2" required="true" value="#{dailyspecial.tuesday}" />

                                <h:inputText id="input3" required="true" value="#{dailyspecial.wednesday}" />

                                <h:inputText id="input4" required="true" value="#{dailyspecial.thursday}" />

                                <h:inputText id="input5" required="true" value="#{dailyspecial.friday}" />
                            </div>
                            <h:commandButton action="show" value="Lägg till" actionListener="#{dailyspecialEJB.create}" />
                            <h:message for="input1" style="color: red" />
                            <h:message for="input2" style="color: red" />
                            <h:message for="input3" style="color: red" />
                            <h:message for="input4" style="color: red" />
                            <h:message for="input5" style="color: red" />
                        </h:form>
                    </h:column>
                </div>
                <div class="field">
                    <h:column id="logout_create">
                        <h:form>
                            <p>Welcome #{loginBean.user}</p>
                            <h:commandLink action="#{loginBean.logout}" value="Logga ut"></h:commandLink>
                        </h:form>
                    </h:column>
                </div>
            </ui:define>
            

        </ui:composition>

    </body>
</html>
