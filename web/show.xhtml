<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">
            
            <ui:define name="content">
                <h:column>
                    <h2>Meny Ala carte</h2>
                    <h:dataTable var="d" value="#{dishEJB.list}">
                        <h:column>#{d.dishname}, #{d.dishprice} kr</h:column>
                    </h:dataTable>
                </h:column>
                <h:column>
                    <h2>Drycker</h2>
                    <h:dataTable var="d" value="#{drinkEJB.list}">
                        <h:column>#{d.drinkname}, #{d.drinkprice} kr</h:column>
                    </h:dataTable>
                </h:column>
                <h:column>
                    <h2>Meny Dagens</h2>
                    <h:dataTable var="d" value="#{dailyspecialEJB.list}">
                        <h:column>#{d.monday}</h:column><br />
                        <h:column>#{d.tuesday}</h:column><br />                       
                        <h:column>#{d.wednesday}</h:column><br />
                        <h:column>#{d.thursday}</h:column><br />
                        <h:column>#{d.friday}</h:column><br />
                    </h:dataTable>
                </h:column>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
